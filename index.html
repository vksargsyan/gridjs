<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>----------------------</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.18/af-2.3.2/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/rg-1.1.0/rr-1.2.4/sc-1.5.0/sl-1.2.6/datatables.min.css"/>
  <style>
    #root {
      max-width: 1080px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  
  <div id="root"></div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.18/af-2.3.2/b-1.5.4/b-colvis-1.5.4/b-flash-1.5.4/b-html5-1.5.4/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/rg-1.1.0/rr-1.2.4/sc-1.5.0/sl-1.2.6/datatables.min.js"></script>
  <script src="GridFilter.js"></script>
  <script src="Grid.js"></script>

  <script>
    (function(global, $) {
      global.document.addEventListener("DOMContentLoaded", function() {
        var grid = new Grid('#root');

        grid
        .set('table', {
          cols: [
            { title: 'Id', filter: { type: 'int', name: 'id' } },
            { title: 'Name', filter: { type: 'int', name: 'name' } }
          ]
        })
        .set('dataTable', {
          processing: true,
          serverSide: true,
          ajax: {
            url: 'https://reqres.in/api/users?page=2',
            dataSrc: function(resp) {
              return resp.data;
            }
          }
        })
        .addEvent('table-appended:grid', function() {
          console.log('table appended');
        })
        .run()
        .then(function () {
          console.log('grid-setup:grid');
        });
      });
    })(window, jQuery);
  </script>
</body>
</html>
